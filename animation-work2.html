<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".bfly").animate({
                "bottom":"190px",
            },6000,function(){
                $(".bfly").addClass("turn1");
            });
            $(".bfly").animate({
                "right":"985px",
                
            },4000);
            $(".bfly").animate({
                "right":"984px",
                
            },4000);
            $(".bfly").animate({
                    "right":"390px",
                },5000,)
                $(".bfly").animate({
                    "right":"391px",
                },5000,)
                $(".bfly").animate({
                    "right":"170px",
                    "bottom":"170px"
                },2000,)
                $(".bfly").animate({
                    "right":"170px",
                    "bottom":"169px"
                },2000,)
                $(".bfly").animate({
                 "right":"5px",
                 "bottom":"160px"  
                },2000,)
                $(".bfly").animate({
                 "right":"5px",
                 "bottom":"160px"  
                },2000,function(){
                    $(".bfly").addClass("turn2");
                });
                $(".bfly").animate({
                    "bottom":"-20px",
                },2000,function(){
                    $(".bfly").addClass("turn3");
                });
                $(".bfly").animate({
                    "top":"0px",
                    "left":"0px"
                },6000,);
            });
           
               
            
    </script>
</head>
<body>
 <style>
    body{
        background-image: url(45520.jpg);
        background-size: cover;
        }
    .bfly{
        position: absolute;
        transform: scaleY(-1);
        margin-left: 50px;
    }
    .turn1{
        transform: scaleX(-1);
    }
    .turn2{
        transform: scaley(-1);
    }
    .turn3{
        transform: rotate(15deg);
    }
    
 </style> 
 <img class="bfly" src="di4okd4AT.gif" height="80px">  
</body>
</html>
